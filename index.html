<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZODIΔC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <!-- dont call me a skid since i did this in one file :sob: bro im lazy -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      cursor: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      overflow: hidden;
    }

    #fog {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .cursor-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%);
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    .container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .card {
      position: relative;
      padding: 3rem 3.75rem;
      max-width: 540px;
      text-align: center;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(22px) saturate(130%);
      -webkit-backdrop-filter: blur(22px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.25);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(120% 120% at 10% 10%, rgba(255,255,255,0.08), transparent 40%),
        radial-gradient(120% 120% at 90% 90%, rgba(255,255,255,0.05), transparent 45%);
      mix-blend-mode: overlay;
      opacity: 0.5;
      animation: liquidShift 12s ease-in-out infinite;
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.12);
      pointer-events: none;
    }

    @keyframes liquidShift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-4px, 3px) scale(1.02); }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.45rem;
      margin-bottom: 0.6rem;
    }

    .subtitle {
      opacity: 0.65;
      margin-bottom: 2.25rem;
      letter-spacing: 0.2rem;
      font-size: 0.85rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2.25rem;
    }

    .icons i {
      font-size: 1.4rem;
      opacity: 0.85;
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.55;
      line-height: 1.6;
    }

    .timer {
      margin-top: 2rem;
      font-size: 1.35rem;
      letter-spacing: 0.15rem;
      font-variant-numeric: tabular-nums;
      opacity: 0.85;
    }

    footer {
      position: absolute;
      bottom: 1.25rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.4;
      letter-spacing: 0.15rem;
    }
  </style>
</head>
<body>

  <div class="cursor-dot"></div>

  <div id="fog">
    <div class="container">
      <div class="card">
        <h1>ZODIΔC</h1>
        <div class="subtitle">Blooket hacks made elegant.</div>

        <div class="icons">
          <i class="fa-solid fa-coins"></i>
          <i class="fa-solid fa-bug"></i>
          <i class="fa-solid fa-fish"></i>
        </div>

        <div class="status">
          We're in early prerelease right now!<br />
          We release in:
        </div>

        <div class="timer" id="timer">00:00:00.000</div>
      </div>
    </div>
<footer>made by zxs</footer>
  </div>

  <!-- VANTA -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
    const cursor = document.querySelector(".cursor-dot");
    let mx = 0, my = 0;
    let cx = 0, cy = 0;
    let visible = false;

    document.addEventListener("mousemove", e => {
      mx = e.clientX;
      my = e.clientY;
      visible = true;
      cursor.style.opacity = "1";
    });

    document.addEventListener("mouseleave", () => {
      visible = false;
      cursor.style.opacity = "0";
    });

    window.addEventListener("blur", () => {
      visible = false;
      cursor.style.opacity = "0";
    });

    window.addEventListener("focus", () => {
      visible = true;
      cursor.style.opacity = "1";
    });

    function animateCursor() {
      if (visible) {
        cx += (mx - cx) * 0.25;
        cy += (my - cy) * 0.25;
        cursor.style.left = cx + "px";
        cursor.style.top = cy + "px";
      }
      requestAnimationFrame(animateCursor);
    }
    animateCursor();
  </script>

  <script>
    const timerEl = document.getElementById("timer");

    const releaseUTC = Date.UTC(
      new Date().getUTCFullYear(),
      0,
      10,
      20,
      0,
      0,
      0
    );

    function updateTimer() {
      const now = performance.timeOrigin + performance.now();
      const diff = releaseUTC - now;

      if (diff <= 0) {
        timerEl.textContent = "RELEASED";
        return;
      }

      const h = Math.floor(diff / 3_600_000);
      const m = Math.floor((diff % 3_600_000) / 60_000);
      const s = Math.floor((diff % 60_000) / 1000);
      const ms = Math.floor(diff % 1000);

      timerEl.textContent =
        `${String(h).padStart(2, "0")}:` +
        `${String(m).padStart(2, "0")}:` +
        `${String(s).padStart(2, "0")}.` +
        `${String(ms).padStart(3, "0")}`;

      requestAnimationFrame(updateTimer);
    }

    updateTimer();
  </script>

  <script>
    VANTA.FOG({
      el: "#fog",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      highlightColor: 0xffffff,
      midtoneColor: 0x000000,
      lowlightColor: 0x000000,
      baseColor: 0x000000,
      blurFactor: 0.65,
      speed: 0.7,
      zoom: 1.4
    });
  </script>

</body>
</html>
